<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>


  <form>
    <div class="mb-3">
      <label for="zipcode" class="form-label">Enter Zipcode here</label>
      <input type="zipcode" class="form-control" id="zipcode" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="feeling" class="form-label">How are you feeling today?</label>
      <textarea class="form-control" id="feeling" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="recent" class="form-label" readonly>How are you feeling today?</label>
      <textarea class="form-control" id="recent" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" id="generate" type = "submit"> Generate </button>
    <button class="btn btn-primary" id="update" type = "submit"> UpdateUI </button>
  </form>












  <div class ="holder zip">
    <label for="zipcode">Enter Zipcode here</label>
    <input type="text" id="zipcode" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feeling">How are you feeling today?</label>
    <textarea class= "myInput" id="feeling" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
    <button id="update" type = "submit"> UpdateUI </button>
    <button id="alldata" type = "submit"> Show all project data</button>
    <button id="clear" type = "submit"> clear</button>
  </div>
  <div class ="holder entry">
    <div title="Most recent entry" >Recent entry
        <p id="recent"></p>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
