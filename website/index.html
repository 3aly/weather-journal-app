<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>


<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">


</head>
 <body>
<div id = "app">
  <h1 class ="holder headline">
    Weather Journal App
  </h1>
 <div class="container-fluid">
  
    <div class="mb-3">
      <label for="zipcode" class="form-label">Enter Zipcode here</label>
      <input type="text" class="form-control" id="zipcode" aria-describedby="emailHelp">
    </div>
    <select id="units" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected>Choose Unit</option>
      <option value="imperial">Imperial</option>
      <option value="metric">Metric</option>
      
    </select>
    
    <div class="mb-3">
      <label for="feeling" class="form-label">How are you feeling today?</label>
      <textarea class="form-control" id="feeling" rows="3" placeholder="Enter your feelings here"></textarea>
    </div>
    <div class="mb-3">
      <label for="recent" class="form-label" >Output</label>
      <textarea class="form-control" readonly id="recent" rows="3"></textarea>
    </div>
      <div>
        
    </div>
    <div class="container text-center">
      <div class="row">
        <button class="bt bt-primary m-2 col" id="generate" type = "submit">Weather Me!</button>
        <button class="bt bt-primary m-2 col" id="update" type = "submit">UpdateUI</button>
        <button class="bt bt-primary m-2 col" id="alldata" type = "submit">Show all data</button>
        <button class="bt bt-primary m-2 col" id="clear" type = "submit">Clear all data</button>
      </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
