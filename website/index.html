<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zipcode">Enter Zipcode here</label>
    <input type="text" id="zipcode" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feeling">How are you feeling today?</label>
    <textarea class= "myInput" id="feeling" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div title="Most recent entry" >Recent entry
        <p id="recent"></p>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
